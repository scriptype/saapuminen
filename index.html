<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Enes'in saapuminen</title>
        <link rel="stylesheet" href="style/index.css" />
    </head>

    <body>
        <div class="container">
            <img id="shadow" aria-hidden="true">
            <img id="preloader" aria-hidden="true">
            <div class="frame-container"></div>
            <div class="countdown">
                <span id="day"></span>
                <span id="hour"></span>
                <span id="minute"></span>
                <span id="second"></span>
                <span id="millisecond"></span>
            </div>
        </div>
        <fieldset class="selector"></fieldset>
        <script type="module" src="app/index.js"></script>
    </body>

</html>
